<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-bro</title>
  </head>
  <body>
    <!-- Auth Forms -->
    <div id="auth-container" class="container mx-auto px-4 py-8 h-screen">
      <div class="flex justify-center mb-8 w-40 h-40 max-w-md mx-auto">
        <img src="./src/logo.png" alt="logo" class="w-full h-full object-cover rounded-[10px]">
      </div>
      <!-- Sign In Form -->
      <div id="sign-in-form" class="max-w-md mx-auto bg-white/80 backdrop-blur-sm rounded-xl shadow-xl p-8 border border-white/20">
        <h2 class="text-2xl font-bold mb-6 text-indigo-900">Sign In</h2>
        <form id="signin-form" class="space-y-4">
          <div>
            <label for="signin-email" class="block text-sm font-medium text-indigo-900 mb-2">Email</label>
            <input
              type="email"
              id="signin-email"
              class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50"
              required
            />
          </div>
          <div>
            <label for="signin-password" class="block text-sm font-medium text-indigo-900 mb-2">Password</label>
            <input
              type="password"
              id="signin-password"
              class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all"
          >
            Sign In
          </button>
        </form>
        <p class="mt-4 text-center text-indigo-900">
          Don't have an account?
          <button id="show-signup" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign Up</button>
        </p>
      </div>

      <!-- Sign Up Form -->
      <div id="sign-up-form" class="max-w-md mx-auto bg-white/80 backdrop-blur-sm rounded-xl shadow-xl p-8 border border-white/20 hidden">
        <h2 class="text-2xl font-bold mb-6 text-indigo-900">Sign Up</h2>
        <form id="signup-form" class="space-y-4">
          <div>
            <label for="signup-email" class="block text-sm font-medium text-indigo-900 mb-2">Email</label>
            <input
              type="email"
              id="signup-email"
              class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50"
              required
            />
          </div>
          <div>
            <label for="signup-password" class="block text-sm font-medium text-indigo-900 mb-2">Password</label>
            <input
              type="password"
              id="signup-password"
              class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all"
          >
            Sign Up
          </button>
        </form>
        <p class="mt-4 text-center text-indigo-900">
          Already have an account?
          <button id="show-signin" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign In</button>
        </p>
      </div>
    </div>

    <!-- Main App -->
    <div id="app" class="container w-full h-screen max-w-[900px] mx-auto px-4 py-8 hidden">
      <div class="flex items-center justify-between mb-8">
        <a href="#" class="flex justify-center w-[80px] h-[80px]">
          <img src="./src/logo.png" alt="logo" class="object-cover rounded-[10px] w-full h-full">
        </a>

        <div class="flex gap-12 items-center">
          <div id="clock" class="text-2xl clock-text font-bold"></div>

          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" id="theme-toggle" />
            <div class="w-11 h-6 bg-gray-300 rounded-full peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-500 dark:bg-gray-700 peer-checked:bg-indigo-600 transition-colors duration-300"></div>
            <div
              class="absolute left-0.5 top-0.2 w-5 h-5 rounded-full bg-white flex items-center justify-center transition-all peer-checked:translate-x-full peer-checked:left-0.5">
              <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 18a6 6 0 100-12 6 6 0 000 12zm0-15a1 1 0 011-1h0a1 1 0 010 2h0a1 1 0 01-1-1zm0 16a1 1 0 011 1h0a1 1 0 01-2 0h0a1 1 0 011-1zm9-7a1 1 0 01-1 1h0a1 1 0 010-2h0a1 1 0 011 1zM4 12a1 1 0 011 1h0a1 1 0 01-2 0h0a1 1 0 011-1zm14.95 5.536a1 1 0 01-1.414-1.414h0a1 1 0 011.414 1.414zM6.464 6.464a1 1 0 01-1.414-1.414h0a1 1 0 011.414 1.414zm12.486-1.414a1 1 0 00-1.414 0h0a1 1 0 101.414 1.414h0a1 1 0 000-1.414zM6.464 17.536a1 1 0 00-1.414 0h0a1 1 0 001.414 1.414h0a1 1 0 000-1.414z"/>
              </svg>
            </div>
          </label>
          <button
            id="sign-out"
            class="px-4 py-2 bg-white/80 text-indigo-600 rounded-lg hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all"
          >
            Sign Out
          </button>
        </div>
      </div>

      <div class="flex gap-6 mb-8">
        <!-- Weather Widget -->
        <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-xl p-6 border border-white/20 flex-1">
          <h2 class="text-xl font-semibold mb-4 text-indigo-900">Weather</h2>
          <div id="weather" class="text-indigo-700 text-lg"></div>
        </div>

        <!-- Currency Widget -->
        <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-xl p-6 border border-white/20 flex-1">
          <h2 class="text-xl font-semibold mb-4 text-indigo-900">Currency Converter</h2>
          <div class="space-y-4">
            <div class="flex gap-4">
              <div class="flex-1">
                <input
                  type="number"
                  id="currency-amount"
                  class="w-full p-2 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50"
                  value="1"
                  min="0"
                />
              </div>
              <div class="flex-1">
                <select
                  id="currency-from"
                  class="w-full p-2 border h-[42px] border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50"
                >
                  <option value="USD" selected>USD</option>
                </select>
              </div>
              <div class="flex items-center">
                <span class="text-indigo-900">â†’</span>
              </div>
              <div class="flex-1">
                <select
                  id="currency-to"
                  class="w-full p-2 border h-[42px] border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50"
                >
                  <option value="UAH" selected>UAH</option>
                </select>
              </div>
            </div>
            <div id="currency-result" class="text-2xl font-bold text-indigo-700 text-center"></div>
          </div>
        </div>
      </div>

      <!-- Add Todo Form -->
      <div class="mb-8">
        <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-xl p-6 border border-white/20">
          <h2 class="text-2xl font-bold mb-6 text-indigo-900">Add New Task</h2>
          <form id="todo-form" class="flex gap-4 items-end">
            <div class="flex-grow">
              <label for="todo-input" class="block text-sm font-medium text-indigo-900 mb-2">
                Task Description
              </label>
              <input
                type="text"
                id="todo-input"
                class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50 backdrop-blur-sm transition-all"
                placeholder="What needs to be done?"
                required
              />
            </div>
            <div class="w-48">
              <label for="priority-select" class="block text-sm font-medium text-indigo-900 mb-2">
                Priority
              </label>
              <select
                id="priority-select"
                class="w-full p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white/50 backdrop-blur-sm transition-all"
              >
                <option value="high">High Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="low">Low Priority</option>
              </select>
            </div>
            <button
              type="submit"
              class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02] shadow-lg"
            >
              Add Task
            </button>
          </form>
        </div>
      </div>

      <!-- Todo Lists Container -->
      <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-xl border border-white/20">
        <div class="border-b border-indigo-100">
          <nav class="flex gap-2 p-4">
            <button
              data-tab="all"
              class="tab-button px-4 py-2 rounded-lg transition-all text-indigo-900 hover:bg-indigo-50 active bg-indigo-100"
            >
              All Tasks
            </button>
            <button
              data-tab="done"
              class="tab-button px-4 py-2 rounded-lg transition-all text-indigo-900 hover:bg-indigo-50"
            >
              Done Tasks
            </button>
            <button
              data-tab="archived"
              class="tab-button px-4 py-2 rounded-lg transition-all text-indigo-900 hover:bg-indigo-50"
            >
              Archived Tasks
            </button>
          </nav>
        </div>
        <div class="p-6">
          <div id="all-list" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-indigo-900">All Tasks</h2>
            <ul class="space-y-3 max-h-80 overflow-y-auto pr-2"></ul>
          </div>

          <div id="done-list" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6 text-indigo-900">Done Tasks</h2>
            <ul class="space-y-3 max-h-80 overflow-y-auto pr-2"></ul>
          </div>

          <div id="archived-list" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6 text-indigo-900">Archived Tasks</h2>
            <ul class="space-y-3 max-h-80 overflow-y-auto pr-2"></ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
